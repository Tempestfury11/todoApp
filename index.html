<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>todo App</title>
</head>
<body>
    <h1>todo App</h1>

    <div id="input-field">
      <form id="todo-form">
        <input type="text" id="input">
        <button type="submit">Add</button>
      </form>
    </div>
    
    <div id="sort-by">
      <button id="all" class="view hide">All</button>
      <button id="completed-items"  class="view hide">Sort-By Completed</button>
      <button id="uncompleted-items"  class="view hide">Sort-By Uncompleted</button>
    </div>
    
    <div id="list-container">
      <ul id="list"></ul> 
    
      <div id="button">
        <button id="mark-as-complete"  class="view hide">Select All</button>
        <button id="clear-list"  class="view hide">Delete List</button>
      </div>
    </div>

    <script src="./java/code.js"></script>
</body>
</html>
